server.port=${PORT:8080}

# Banco local por padr\u00e3o. Em nuvem, se DATABASE_URL estiver definida,
# ela passa a ter prioridade via DataSourceConfig.
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:expense_control}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:300903tmB#@}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}

logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.orm.jdbc.bind=${HIBERNATE_BIND_LOG_LEVEL:WARN}

spring.security.debug=${SPRING_SECURITY_DEBUG:false}
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:WARN}

app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173,https://expensefront-production.up.railway.app}

